<div class="card" style="width: 125px;">
  <img class="card-img-top" src="{{urlImagen}}" alt="Card image cap">
  <div class="card-body">
    <h4 class="card-title">{{titulo}}</h4>
    <button class="btn btn-outline-dark me-2"><i class="fas fa-pencil"></i></button>
    <button class="btn btn-outline-danger" (click)="borrar()"><i class="fas fa-trash"></i></button>
  </div>
</div>
