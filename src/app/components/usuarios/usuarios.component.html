<app-topbar></app-topbar>

<div class="container-fluid fade-right-animation">
    <div class="row">
        <div class="col-12 mb-1 d-flex justify-content-center align-items-center">
            <h1 class="title">Usuarios</h1>
        </div>
        <div class="col-12 mb-4">
            <div class="d-flex justify-content-center">
                <form class="d-flex w-100 search-form" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar usuario" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="d-flex justify-content-center align-items-center ms-2">
                    <button class="btn btn-outline-light" type="button" data-bs-toggle="modal" data-bs-target="#modalNuevoUsuario"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="col-12 mb-4">
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>DNI</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr class="table-light" *ngFor="let usuario of usuarios">
                                <td scope="row">{{usuario.numeroDocumento}}</td>
                                <td>{{usuario.nombreApellido}}</td>
                                <td class="text-center">
                                    <button class="btn btn-outline-primary me-2" type="button" data-bs-toggle="modal" data-bs-target="#modalVerUsuario"><i class="fa-solid fa-eye"></i></button>
                                    <button class="btn btn-outline-warning" type="button" data-bs-toggle="modal" data-bs-target="#modalEditarUsuario"><i class="fa-solid fa-pencil"></i></button>
                                    <button class="btn btn-outline-danger ms-2" type="button" data-bs-toggle="modal" data-bs-target="#modalEliminarUsuario"><i class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            
                        </tfoot>
                </table>
            </div>
            
        </div>
    </div>
</div>

<app-navbar></app-navbar>
