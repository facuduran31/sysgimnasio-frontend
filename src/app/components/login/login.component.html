<div class="container" style="width: 65vw;">
  <form>
    <div class="form-group">
      <label for="emailInput">Correo electrónico:</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Correo electrónico">
      <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu dirección de correo electrónico.</small>
    </div>
    <div class="form-group">
      <label for="passInput">Contraseña</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="passInput" placeholder="Contraseña">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="checkRecordarme">
      <label class="form-check-label" for="checkRecordarme">Recordarme</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="submit()">Iniciar Sesión</button>
  </form>
</div>
