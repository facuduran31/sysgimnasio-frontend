<div class="container d-flex justify-content-center align-items-center" id="formLogin">
  <form class="p-5 container-login">
    <h1 class="text-center">INICIAR SESION</h1>
    <div class="form-group mb-3">
      <div class="input-icon">
        <i class="fas fa-envelope"></i> <!-- Icono de correo -->
        <input type="email" [(ngModel)]="email" name="email" class="form-control input-with-icon" id="emailInput" aria-describedby="emailHelp" placeholder="Correo electrónico">
      </div>
    </div>
    <div class="form-group mb-3">
      <div class="input-icon">
        <i class="fas fa-key"></i> <!-- Icono de llave -->
        <input type="password" [(ngModel)]="password" name="password" class="form-control input-with-icon" id="passInput" placeholder="Contraseña">
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <button type="submit" class="btn btn-primary" (click)="submit()">Iniciar Sesión</button>
    </div>
  </form>
</div>
